<div class="modal fade" data-backdrop="static" id="gameBidsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Set Bids</h5>
        <button type="button" class="close" (click)="cancelBids()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-upandownbidcontent [round]="game.currentRound" [game]="game"></app-upandownbidcontent>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelBids()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
