<div class="modal fade" data-backdrop="static" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRoundLabel">Edit Round {{editRound}}</h5>
      </div>
      <div class="modal-body">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#bids" role="tab">Edit Bids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tricks" role="tab">Edit Tricks</a>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="bids" role="tabpanel">
            <app-upandownbidcontent [round]="editRound" [game]="game"></app-upandownbidcontent>
          </div>
          <div class="tab-pane fade" id="tricks" role="tabpanel">
            <app-upandowntrickscontent [round]="editRound" [game]="game"></app-upandowntrickscontent>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!game.checkRound(editRound)" (click)="save()" data-dismiss="modal">Save &amp; Close</button>
      </div>
    </div>
  </div>
</div>
