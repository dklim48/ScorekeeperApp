<div class="modal fade" data-backdrop="static" id="gameInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Game Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group" [ngClass]="{'has-danger': badName }">
          <input type="text" [(ngModel)]="playerName" id="name" class="form-control form-control-danger" placeholder="Add Player">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" (click)="addPlayer()">Add</button>
          </span>
          <br>
        </div>
        <ul class="list-group">
          <li class="list-group-item justify-content-between" *ngFor="let player of gameSettings.players; let i = index">
            {{player}}
            <span (click)="removePlayer(i)" class="badge badge-default badge-pill">Remove</span>
          </li>
        </ul>
        <div class="row">
          <div class="col-12">
            <label for="rounds">Rounds:</label>
          </div>
          <div class="col-8">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-secondary" (click)="changeRounds(-1)" type="button">Down</button>
              </span>
              <input type="text" class="form-control" disabled [(ngModel)]="gameSettings.rounds">
              <span class="input-group-btn">
                <button class="btn btn-secondary" (click)="changeRounds(1)" type="button">Up</button>
              </span>
            </div>
          </div>
          <div *ngIf="gameSettings.players.length > 0" class="col-2">
            Maximum rounds: {{maxRounds()}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="!isValid()" (click)="startGame()" data-dismiss="modal">Start</button>
      </div>
    </div>
  </div>
</div>
