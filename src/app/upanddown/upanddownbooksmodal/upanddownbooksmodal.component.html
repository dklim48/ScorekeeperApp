<div class="modal fade" data-backdrop="static" id="gameBooksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Set Books</h5>
        <button type="button" class="close" (click)="cancel()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="rounds">Books:</label>
          </div>
        </div>
        <div class="row" *ngFor="let player of game.players; let i = index">
          <div class="col-3">
            {{player.name}}: 
          </div>
          <div class="col-9">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-secondary" (click)="changeBooks(player, -1)" type="button">Down</button>
              </span>
              <input type="text" class="form-control" disabled [(ngModel)]="player.books[game.currentRound - 1]">
              <span class="input-group-btn">
                <button class="btn btn-secondary" (click)="changeBooks(player, 1)" type="button">Up</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal" [disabled]="!isValid" >Save</button>
      </div>
    </div>
  </div>
</div>
