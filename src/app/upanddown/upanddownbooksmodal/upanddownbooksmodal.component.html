<div class="modal fade" data-backdrop="static" id="gameBooksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Set Books</h5>
        <button type="button" class="close" (click)="cancel()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-upandowntrickscontent [round]="game.currentRound" [game]="game"></app-upandowntrickscontent>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!game.checkRound(game.currentRound)" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
