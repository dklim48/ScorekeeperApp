<div class="container">
  <div class="row">
    <h1>Up and Down</h1>
  </div>
  <div class="row justify-content-center">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary newGame" data-toggle="modal" data-target="#gameInfoModal">New Game</button>
    <app-upanddownmodal (gameSettingsSelected)="setupGame($event)"></app-upanddownmodal>
    <app-upanddownbidmodal></app-upanddownbidmodal>
  </div>
  <div class="row">
    <div class="col" *ngFor="let player of game; let i = index">
      {{player.name}}
    </div>
  </div>
  <div class="row" *ngFor="let round of fullRounds; let i = index">
    <div class="col" *ngFor="let player of players; let j = index">
      <div class="row"><span class="badge badge-default">Bid: {{player[j].bid[i]}}</span><span class="badge badge-success">Made: {{player[j].made[i]}}</span></div>
      <div class="row">Gain: {{player[j].gain[i]}} Total: {{player[j].total[i]}}</div>
    </div>
  </div>
</div>
